<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>零距離防衛 - ZERO DISTANCE DEFENSE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Syncopate:wght@400;700&family=Audiowide&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Fade Overlay -->
        <div id="fade-overlay" class="pointer-none"></div>
        <!-- Performance Overlay -->
        <div id="perf-overlay" class="perf-overlay hidden"></div>
        <div id="hud" class="hidden">
            <div class="hud-top">
                <div class="hp-container">
                    <span>HP</span>
                    <div class="hp-bar-bg">
                        <div id="hp-bar-fill"></div>
                    </div>
                </div>
                <div id="stage-info">STAGE 1</div>
            </div>
            <!-- Boss HP Bar [NEW] -->
            <div id="boss-hp-container" class="hidden">
                <div class="boss-hp-header">
                    <span id="boss-name">BOSS</span>
                    <span id="boss-hp-percent">100%</span>
                </div>
                <div class="boss-hp-bar-bg">
                    <div id="boss-hp-bar-fill"></div>
                </div>
            </div>
            <!-- デバッグHUD -->
            <div id="debugMenu" class="hidden">
                <div class="debug-row"><span>FPS:</span> <span id="db-fps">0</span></div>
                <div class="debug-row"><span>Enemies:</span> <span id="db-enemies">0</span></div>
                <div class="debug-row hidden"><span>Sectors:</span> <span id="db-sectors">0</span></div>
                <div class="debug-row hidden"><span>Center:</span> <span id="db-center">-</span></div>
                <div class="debug-row hidden">Queue: <span id="db-queue">-</span></div>
                <div class="debug-row">Weapon: <span id="db-weapon-dps">-</span></div>
                <div class="debug-row hidden"><span id="db-state" class="state-label">BURST</span></div>
                <button id="btn-debug-gold" class="debug-btn-small">+100000 G</button>
                <button id="btn-debug-max" class="debug-btn-small">ALL MAX</button>
                <button id="btn-debug-invincible" class="debug-btn-small">INVINCIBLE: OFF</button>
                <button id="btn-debug-speed" class="debug-btn-small">SPEED: x1</button>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
        <canvas id="overlay-canvas"></canvas>

        <div id="controls" class="hidden">
            <div class="controls-row">
                <div class="gold-display"><span id="gold-count">0</span></div>
            </div>
            <div class="upgrade-group">
                <div id="weapon-upgrade-slots">
                    <button class="weapon-up-btn" data-up-weapon="standard">
                        <img src="assets/ui/ui_icon_rifle.png" class="up-slot-icon" alt="RIFLE">
                        <span class="up-slot-lv">1</span>
                        <span class="up-slot-cost">0</span>
                    </button>
                    <button class="weapon-up-btn" data-up-weapon="shot">
                        <img src="assets/ui/ui_icon_shotgun.png" class="up-slot-icon" alt="SHOTGUN">
                        <span class="up-slot-lv">LOCK</span>
                        <span class="up-slot-cost">500</span>
                    </button>
                    <button class="weapon-up-btn" data-up-weapon="pierce">
                        <img src="assets/ui/ui_icon_laser.png" class="up-slot-icon" alt="LASER">
                        <span class="up-slot-lv">LOCK</span>
                        <span class="up-slot-cost">1000</span>
                    </button>
                    <button id="btn-up-speed" class="upgrade-btn">
                        <img src="assets/ui/ui_icon_speed.png" class="up-slot-icon" alt="SPEED">
                        <span id="speed-up-lv" class="up-slot-lv">1</span>
                        <span id="cost-speed" class="up-slot-cost">80</span>
                    </button>
                    <button id="btn-pulse" class="skill-btn">
                        <img src="assets/ui/ui_icon_pulse.png" class="up-slot-icon" alt="PULSE">
                        <div class="skill-cd-bar">
                            <div id="pulse-cd-fill"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 演出用レイヤー -->
    <div id="countdown" class="overlay-base hidden pointer-none">
        <div id="countdown-sub">STAGE 1 - WAVE 1</div>
        <div id="countdown-text">3</div>
    </div>

    <div id="cut-in" class="overlay-base hidden pointer-none">
        <div id="cut-in-text">WAVE CLEAR</div>
    </div>

    <!-- タイトル画面 -->
    <div id="title-screen" class="overlay-base">
        <div id="title-logo">零距離防衛</div>
        <div id="title-sub">ZERO DISTANCE DEFENSE</div>
        <button id="btn-start" class="btn-primary">START MISSION</button>
        <div id="stage-select-container">
            <button id="btn-toggle-stage-select" class="btn-secondary">STAGE SELECT</button>
            <div id="stage-select-list" class="hidden">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>
        <div id="title-footer">&copy; toxic out brain</div>
    </div>

    <!-- オーバーレイUI（リザルト、ポーズ、メッセージ用） -->
    <div id="overlay" class="overlay-base hidden">
        <div id="overlay-content">
            <h1 id="overlay-title">WAVE CLEAR</h1>
            <p id="overlay-msg">お疲れ様でした</p>

            <div id="result-stats" class="hidden">
                <div class="stat-row"><span>ELIMINATED:</span> <span id="stat-kills">0</span></div>
                <div class="stat-row"><span>GOLD EARNED:</span> <span id="stat-gold">0</span></div>
                <div class="stat-row"><span>REACHED:</span> <span id="stat-stage">STAGE 1</span></div>
                <div class="stat-row"><span>RANK:</span> <span id="stat-rank"
                        style="font-weight: bold; font-size: 1.4rem;">-</span></div>
                <div class="stat-row"><span>TIME:</span> <span id="stat-time">0</span></div>
                <div class="stat-row"><span>DAMAGE:</span> <span id="stat-damage">0</span></div>
                <div class="stat-row"><span>ITEM:</span> <span id="stat-item">0</span></div>
            </div>

            <button id="btn-next" class="btn-primary">NEXT</button>
            <button id="btn-title" class="btn-secondary hidden">TITLE</button>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
    <script>
        // エラーログの抑止（ユーザー要望）
        window.addEventListener('error', function (e) {
            // エラーをコンソールには出すが、アラートや目立つ表示はしない
            console.warn('Recovered Error:', e.message);
        });
    </script>
</body>

</html>
